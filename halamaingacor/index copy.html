<style>
  /*--------------------------------------------------------------
  # Icon Boxes
  --------------------------------------------------------------*/
  .icon-boxes {
    padding-top: 0;
    position: relative;
    z-index: 100;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .icon-boxes .icon-box {
    padding: 40px 30px;
    position: relative;
    overflow: hidden;
    background: #ffeeaf;
    box-shadow: 5px 10px 29px 0 rgba(68, 88, 144, 0.2);
    transition: all 0.3s ease-in-out;
    border-radius: 10px;
  }
  @media (max-width: 720px) {
    .icon-boxes .icon-box {
      margin-left: 20px;
    }
  }
  .pepk {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .icon-boxes .icon {
    margin: 0 auto 20px auto;
    display: inline-block;
    text-align: center;
  }

  .icon-boxes .icon i {
    font-size: 36px;
    line-height: 1;
    color: #f6b024;
  }

  .icon-boxes .title a {
    color: #000000;
    font-weight: bold;
  }

  .icon-boxes .description {
    font-size: 15px;
    line-height: 28px;
    margin-bottom: 0;
    color: #777777;
  }
  .pepk {
    border-radius: 10px;

    opacity: 0.5;
    background: #787878;
  }

  @media (max-width: 720px) {
    .icon-boxes .icon-box {
      margin-left: auto;
      margin-right: auto;
    }
  }

  /* Centering for larger screens */
  @media (min-width: 721px) {
    .icon-boxes .row {
      justify-content: center;
    }

    .icon-boxes .icon-box {
      margin-left: 20px;
      margin-right: 20px;
    }
  }
  .icon-boxes .icon-box.active {
    transform: translateY(-10px);
    box-shadow: 5px 10px 29px 0 rgba(68, 88, 144, 0.4);
  }

  .icon-boxes .icon-box:hover {
    transform: translateY(-10px);
    box-shadow: 5px 10px 29px 0 rgba(68, 88, 144, 0.4);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }
  body {
    overflow-x: hidden; /* Prevent horizontal scrollbar */
  }

  .initial-animation {
    animation: initialSlide 1s ease-in-out;
  }

  @keyframes initialSlide {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(0);
    }
  }
</style>

</script>
